<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <section class="team-names">
      <input type="text" class="teamA-input" />
      <button class="teamA-btn">Change team name</button>
      <input type="text" class="teamB-input" />
      <button class="teamB-btn">Change team name</button>
    </section>
    <section class="lists">
      <div class="teamA">
        <h1 class="teamA-header"></h1>
        <ul class="teamA-list"></ul>
      </div>
      <div class="teamB">
        <h1 class="teamB-header"></h1>
        <ul class="teamB-list"></ul>
      </div>
    </section>
    <section class="add-player">
      <input type="text" class="add-player-input" />
      <button class="add-player-button">Add Player</button>
    </section>
  </body>
</html>
